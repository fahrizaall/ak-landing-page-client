<div class="w-screen h-screen flex justify-around items-center" style="background: url('./dist/img/bg-auth.jpg'); background-size: cover;">
  <div class="absolute w-screen h-screen bg-black/50"></div>
  <!-- login form card -->
  <div class="z-10 m-auto lg:m-0 bg-white/40 backdrop-blur-md sm:backdrop-blur-none sm:bg-white h-fit w-full sm:h-2/3 sm:w-[400px] rounded-xl sm:rounded-3xl p-10 mx-10 sm:mx-auto">
    <h1 class="font-bold text-3xl mb-8">Masuk</h1>

    <form action="" class="flex flex-col">
      <label for="email" class="mb-2">Email</label>
      <input type="email" class="border-[1px] rounded-lg bg-white/50 sm:bg-white border-gray-300 px-2 pt-0 pb-1 focus:border-gray-700 outline-none placeholder-shown:text-gray-300 mb-2" placeholder="example@email.com">

      <label for="password" class="mb-2">Password</label>
      <input type="password" class="border-[1px] rounded-lg bg-white/50 sm:bg-white border-gray-300 px-2 pt-0 pb-1 focus:border-gray-700 outline-none placeholder-shown:text-gray-300 mb-1" placeholder="password">
      <a href="#" class="text-xs text-right pr-1 text-blue-700">Lupa password</a>

      <input type="submit" value="Login" class="bg-primary text-white mt-8 mb-2 py-2 rounded-lg">
      <p class="text-xs pr-1">Belum punya akun? <a href="#" class="text-blue-700" onclick="register()">Buat akun</a></p>
    </form>

  </div>

  <div class="z-10 hidden lg:block">
    <p class="text-white text-xl font-marvel font-light">Buat.in</p>
    <h1 class="text-white text-5xl font-bold w-[600px]">Jasa Pembuatan Website Terpercaya</h1>
  </div>
</div>
